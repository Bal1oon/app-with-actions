spring.application.name=app-with-actions

# DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${{ secrets.DATABASE_URL }}:${{ secrets.DATABASE_PORT }}/app?serverTimezone=Asia/Seoul
spring.datasource.username=${{ secrets.DATABASE_USERNAME }}
spring.datasource.password=${{ secrets.DATABASE_PASSWORD }}

# JPA
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
